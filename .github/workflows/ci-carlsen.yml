name: Pull Request CI - Carlsen

on:
  pull_request:
    branches:
      - master
    paths:
      - 'carlsen/**'

jobs:
  quality_assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: carlsen
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - name: Format
        run: yarn format
      - name: Lint
        run: yarn lint
      - name: Dependency Cruiser
        run: yarn cruise-deps
      - name: Typecheck
        run: yarn typecheck
      - name: Install dependencies for playwright
        # For now, installs all morphy deps. To speed up, build morphy and serve it.
        run: yarn --cwd ../morphy install --frozen-lockfile && npx playwright install && npx playwright install-deps
      - name: Tests
        run: yarn test
