name: Pull Request CI

on:
  pull_request:
    branches:
      - master

jobs:
  install:
    name: Install Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - name: Install Packages
        run: yarn install --frozen-lockfile
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          CACHE_NAME: node-modules-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock.json') }}

  format:
    needs: install
    name: Checks Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - run: yarn format
        
  lint:
    needs: install
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - run: yarn lint

  cruise-deps:
    needs: install
    name: Cruise Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - run: yarn cruise-deps
      
  test:
    needs: install
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - run: yarn test
